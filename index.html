<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH tube</title>
    <!-- tailwind and daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto">
      <!-- nav section -->
      <nav>
        <div class="flex justify-between mt-12 mb-7">
          <div>
            <img src="./img/Logo.png" alt="logo" />
          </div>
          <div>
            <button
              id="sort-by-view-btn"
              class="btn px-4 py-1 focus:bg-red-500 focus:text-white rounded-md bg-gray-100 font-semibold"
            >
              Sort by view
            </button>
          </div>
          <div>
            <button
              onclick="blogPage()"
              class="btn px-4 py-2 focus:bg-red-500 focus:text-white rounded-md bg-gray-100 font-semibold"
            >
              <a>Blog</a>
            </button>
          </div>
        </div>
        <hr />
      </nav>
    </header>

    <main class="container mx-auto">
      <!-- all tab section -->
      <section
        id="category-tab-container"
        class="flex justify-center space-x-10 my-8"
      ></section>

      <!-- video card section -->
      <section id="video-card-container"></section>
    </main>

    <footer></footer>

    <!-- script -->
    <script src="./js/index.js"></script>
  </body>
</html>
